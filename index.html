<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Chatbot</title>
</head>
<body>
    <div class="chat-container">
        <div class="conversation-area">
            <header class="text-center p-3 bg-primary text-white">
                <h2>Chatbot</h2>
            </header>
            <main class="messages-area" id="chat-log">
                <!-- Area de mensajes -->
            </main>
            <footer class="message-input p-3 border-top">
                <textarea id="user-input" rows="2" placeholder="Escribe un mensaje" class="form-control me-2"></textarea>
                <button id="send-button" class="btn btn-primary" onclick="sendMessage()">
                    Enviar
                </button>
            </footer>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
